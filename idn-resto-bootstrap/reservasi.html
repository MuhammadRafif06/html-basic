        <div class="container text-center mt-3">
            <h2 class="h2 text-center mt-3" id="text-darkmode" style="font-family: Brush Script MT">Reservasi</h2>
            <form method="post" netlify>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 mb-3">
                        <label for="nama">Name</label>
                    </div>
                    <div class="col-md-6 mb-3">

                    </div>
                    <div class="col-md-6 mb-3">

                    </div>
                    <div class="col-md-6 mb-3">

                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 mt-4">
                            <label class="form-label">Pesanan</label>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div class="row" id="field_dinamis">
                                <div class="col-md-4">
                                    <select id="select_api" class="form-select name_list" name="pesanan[]"

                                    </select>
                                </div>

                                </div>
                                <div class="col-md-4">

                                    </button>
                                </div>

                            </div>
                            <div class="col-md-3">

                    </div>

        </script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script>
            $('#status').fadeOut();
            $('#preloader').delay(350).fadeOut('slow');
            $('body').delay(350).css({
                'overflow': 'visible'
            });

            //fungsi toggle sidebar
            //document mencarikan selector dengan atribut id yang bernama button-toggle
            document.getElementById('button-toggle').addEventListener('click', () => {
                //sidebar akan mem pop-up
                document.getElementById('sidebar').classList.toggle('active-sidebar')
                //main content akan menciut
                document.getElementById('main-content').classList.toggle('active-main-content')
                document.getElementById('footer').classList.toggle('active-footer')

            })

            //fungsi
            $('#button-toggle').click(function () {
                $('#icon').toggleClass('bx-chevrons-right bx-chevrons-left');
            })

            // menampilkan data api nya
            // var html sebagai wadah penampungan datanya
            // var html = '';
            // // var ajac untuk memangil endpoint / apinya
            // var ajax = 'https://www.themealdb.com/api/json/v1/1/categories.php';

            // //memanggil api dengan metode fetch
            // fetch(ajax).then(res => res.json()).then(data => {
            //     for (i = 1; i < ajax.length; i++) {
            //     html += '<option>'+ data.categories[i].strCategory +'</option>';
            //     $('#select_api').html(html); 
            //     }
            // });

            //with select 2 js
            $('.name_api').select2({
                //property untuk select2js
                placeholder: 'pilih makanan',
                ajax: {
                    //format data adalah json
                    dataType: 'json',
                    //url untuk menampung data api
                    url: 'https://www.themealdb.com/api/json/v1/1/categories.php',
                    processResults: function (data) {
                        return {
                            results: $.map(data.categories, function (item) {
                                return {
                                    text: item.strCategory,
                                    id: item.idCategory
                                }
                            })
                        }
                    }
                }
            })

            var i = 1;;
            $('#add').click(function () {
                i++;
                $('#field_dinamis').append(
                    '<div class="col-md-4 mt-3" row' + i + '>' +
                    '<select id="select" class="form-select name_list" name="pesanan[]" style="width: 120px; height: 50px;"></select>' +
                    '</div>' +
                    '<div class="col-md-4 mt-3 row' + i + '">' +
                    '<input type="number" class="form-control" placeholder="stock">' +
                    '</div>' +
                    '<div class="col-md-4 mt-3 row' + i + '">' +
                    '<button class="btn btn-danger btn-remove" type="button" id="'+i+'">' +
                    '<i class="bx bx-minus"></i>' +
                    '</button>' +
                    '</div>'
                );
                $('.name_list').select2({
                    //property untuk select2js
                    placeholder: 'pilih makanan',
                    ajax: {
                        //format data adalah json
                        dataType: 'json',
                        //url untuk menampung data api
                        url: 'https://www.themealdb.com/api/json/v1/1/categories.php',
                        processResults: function (data) {
                            return {
                                results: $.map(data.categories, function (item) {
                                    return {
                                        text: item.strCategory,
                                        id: item.idCategory
                                    }
                                })
                            }
                        }
                    }
                })

                //fungsi untuk menghapus multiple
                $(document).on('click', '.btn-remove', function(){
                    var button_id = $(this).attr('id');
                    $('.row'+button_id+'').remove();
                })
            });
        </script>
